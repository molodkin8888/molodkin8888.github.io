<!DOCTYPE html>
<html>
<head>
  <title>Deposit</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/deposit.css">
</head>
<body>
  <header>
    <h3>Рассчитать сумму накоплений по вкладу</h3>
  </header>
  <div class="container">
    <form name="calculator">
      <table>
        <tr>
          <td>Сумма:</td>
          <td>
            <input type="text" name="money" placeholder="введите сумму">
          </td>
        </tr>
        <td>Срок вклада в месяцах:</td>
        <td>
          <select name="month">
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="18">18</option>
            <option value="24">24</option>
            <option value="36">36</option>
            <option value="48">48</option>
            <option value="56">56</option>
            <option value="60">60</option>
            <option value="72">72</option>
            <option value="86">86</option>
            <option value="94">94</option>
            <option value="102">102</option>
            <option value="118">118</option>
            <option value="126">126</option>
            <option value="140">140</option>
            <option value="156">156</option>
            <option value="165">165</option>
            <option value="172">172</option>
            <option value="186">186</option>
            <option value="190">190</option>
            <option value="205">205</option>
            <option value="215">215</option>
            <option value="232">232</option>
            <option value="240">240</option>
            <option value="247">247</option>
            <option value="251">251</option>
            <option value="276">276</option>
          </select>
        </td>
        <tr>
          <td>С капитализацией?</td>
           <td>
              <input id="capital" type="checkbox" name="capitalization">
          </td>
        </tr>
      </table>
    </form>
    <table id="diagram">
      <tr>
        <th>Первоначальная сумма:</th>
        <th>Сумма с учетом процента по вкладу (12%):</th>
      </tr>
      <tr>
        <th id="money-before"></th>
        <th id="money-after"></th>
      </tr>
      <td>
        <div id="firstSum"></div>
      </td>
      <td>
        <div id="height-after"></div>
      </td>
    </table>
  </div>
  <script src="js/deposit.js"></script>
</body>
</html>
