<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Molodkin site</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="js/responsive-nav.js"></script>
</head>

<body>
    <p class="title_project">scroll down and click icon</p>
    <div id="parallax-bg-3" class="parallax-bg">
        <a href="pagination.html">
            <div id="bg-3-1">
                <p class="title_vue">VueJS project</p>
            </div>
        </a>
        <a href="general.html">
            <div id="bg-3-2">
                <p class="js_title">JS project</p>
            </div>
        </a>
        <a href="ASP.html">
            <div id="bg-3-3">
                <p class="asp_title">.NET project</p>
            </div>
        </a>
        <a href="game.html">
            <div id="bg-3-4">
                <p class="games_title">Mini games</p>
            </div>
        </a>
    </div>
    <div id="parallax-bg-2" class="parallax-bg">
        <div id="bg-2-1"></div>
        <div id="bg-2-2"></div>
        <div id="bg-2-3"></div>
        <div id="bg-2-4"></div>
        <div id="bg-2-5"></div>
        <div id="bg-2-6"></div>
    </div>
    <div id="parallax-bg-1" class="parallax-bg">
        <div id="bg-1-1"></div>
        <div id="bg-1-2"></div>
        <div id="bg-1-3"></div>
        <div id="bg-1-4"></div>
        <div id="bg-1-5"></div>
    </div>
    <a href="index.html" id="go-top" style="display: block;">back</a>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript">
jQuery(document).ready(function() {
    $(window).scroll(function(e) {
        parallaxScroll();
    });

    function parallaxScroll() {
        var scrolled = $(window).scrollTop();
        $('#parallax-bg-1').css('top', (0 - (scrolled * .25)) + 'px');
        $('#parallax-bg-2').css('top', (0 - (scrolled * .4)) + 'px');
        $('#parallax-bg-3').css('top', (0 - (scrolled * .75)) + 'px');
    }

});
</script>

</html>
